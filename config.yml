# An example configuration for gohome
# To upload this to redis initially, do:
# redis-cli -x set gohome/config < config.yml
endpoints:
  # at least one endpoint should be defined
  nanomsg:
    pub: tcp://127.0.0.1:8792
    sub: tcp://127.0.0.1:8793
  mqtt:
    broker: tcp://127.0.0.1:1883

processes:
  # enable or disable processes by adding/removing sections
  daemon:
    cmd: gohome service daemon
  api:
    cmd: gohome service api
  arduino:
    cmd: gohome service arduino
  automata:
    cmd: gohome service automata
  bills:
    cmd: gohome service bills
  camera:
    cmd: gohome service camera
  currentcost:
    cmd: gohome service currentcost
  datalogger:
    cmd: gohome service datalogger
  earth:
    cmd: gohome service earth
  espeaker:
    cmd: gohome service espeaker
  graphite:
    cmd: gohome service graphite
  heating:
    cmd: gohome service heating
  irrigation:
    cmd: gohome service irrigation
  jabber:
    cmd: gohome service jabber
  pubsub:
    cmd: gohome service pubsub
  rfid:
    cmd: gohome service rfid
  rfxtrx:
    cmd: gohome service rfxtrx
  sms:
    cmd: gohome service sms
  twitter:
    cmd: gohome service twitter
  watchdog:
    cmd: gohome service watchdog
  weather:
    cmd: gohome service weather
  wmr100:
    cmd: gohome service script -- ~/git/wmr100/wmr100 -s
  wunderground:
    cmd: gohome service wunderground
  xpl:
    cmd: gohome service xpl
bill:
  electricity:
    primary_rate: 8.89
    standing_charge: 35.5
  gas:
    calorific_value: 39.3
    conversion_factor: 1.02264
    multiplier: 0.01
    primary_rate: 3.16
    standing_charge: 35.4
  vat: 5
  currency: Â£
devices:
  light.kitchen:
    group: downstairs
    name: Kitchen
    type: light
earth:
  latitude: 51.5072
  longitude: 0.1275
espeak:
  args: -s 140
general:
  email:
    admin: admin@example.com
    from: me@example.com
    server: localhost:25
heating:
  device: heater.boiler
  schedule:
    hallway:
      Monday,Tuesday,Wednesday,Thursday,Friday:
      - '0:00': 0
      Saturday,Sunday:
      - '9:00': 15.5
      - '22:30': 10
    living:
      Friday:
      - '7:45': 16
      - '8:10': 14
      - '16:45': 17
      - '22:20': 10
      Monday,Tuesday,Wednesday,Thursday:
      - '7:40': 16.5
      - '8:10': 14
      - '17:30': 17
      - '22:15': 10
      Saturday,Sunday:
      - '9:00': 16
      - '22:50': 10
    office:
      Monday,Tuesday,Wednesday,Thursday,Friday:
      - '9:00': 16
      - '18:00': 10
      Saturday,Sunday:
      - '0:00': 0
    unoccupied:
      Monday,Tuesday,Wednesday,Thursday,Friday,Saturday,Sunday:
      - '0:00': 6
  sensors:
  - temp.hallway
  - temp.living
  - temp.office
  slop: 0.1
irrigation:
  at: 6h
  device: pump.garden
  enabled: true
  factor: 1.5
  interval: 12h
  max_temp: 25
  max_time: 60
  min_temp: 13
  min_time: 10
jabber:
  jid: myjabberid@gmail.com/gohome
  pass: password
protocols:
  arduino:
    A: door.front
    C: alarm.bell
  chime:
    byronsx.0001: bell.front
  earth:
    home: earth
  heating:
    ch: heating.ch
  homeeasy:
    07393AFA: door.front
    0393BDEA: letterbox.front
    00123451: light.bedside
    00123452: light.hallway
    00123453: light.glowworm
    00123454: heater.blanket
    00123455: heater.boiler
    00123456: amp.living
    00123458: pump.garden
    00234561: light.bedside
    00234564: heater.blanket
    0493BD1A: pir.kitchen
    09FD62BA: pir.living
  power:
    cc01: power.power
  pressure:
    wmr100: pressure.pressure
  rain:
    wmr100.0: rain.outside
  rfid:
    "0000000001": rfid.person1
    "0000000002": rfid.person2
  temp:
    thn132n.12: temp.outside
    thn132n.34: temp.living
    wmr100.0: temp.office
    wmr100.1: temp.garden
    wmr100.2: temp.hallway
  wind:
