    consumer_key: xxx
    consumer_secret: yyy
    token: aaa
    token_secret: bbb
voice:
  'lights? on':
    switch glowworm on
  'lights? off':
    switch glowworm off
  'blanket on':
    switch blanket on
  'blanket off':
    switch blanket off
watchdog:
  devices:
    power.power: 5m
    temp.garden: 20m
    temp.hallway: 4h
    temp.living: 20m
    temp.office: 20m
    temp.outside: 20m
    wind.outside: 20m
