  x10:
    b01: light.bedside
    b02: heater.blanket
    b03: light.glowworm
    b04: pump.garden
    b06: light.kitchen
    b07: pir.upstairs
    m01: pir.front
    m02: pir.side
    m03: pir.back
    m08: pir.garage
  xpl:
    slimdev-slimserv.FrontroomTouch: hifi.living
    slimdev-slimserv.KitchenRadio: hifi.kitchen
sms:
  telephone: '+441234567890'
twitter:
